<!DOCTYPE html>
<html>
<head>
    <title>Stripe Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #ffebee; border-color: #f44336; }
        .success { background: #e8f5e8; border-color: #4caf50; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Stripe Redirect Debug Test</h1>
    
    <div>
        <h2>Step 1: Test Debug Endpoint</h2>
        <button onclick="testDebugEndpoint()">Test Debug Endpoint</button>
        <div id="debug-result"></div>
    </div>

    <div>
        <h2>Step 2: Create Test Checkout Session</h2>
        <button onclick="createTestCheckout()">Create Fresh Checkout Session</button>
        <div id="checkout-result"></div>
    </div>

    <div>
        <h2>Step 3: Check Current URL Context</h2>
        <div class="result">
            <strong>Current URL:</strong> <span id="current-url"></span><br>
            <strong>Origin:</strong> <span id="current-origin"></span><br>
            <strong>Expected Dev3:</strong> Should contain "dev3" and "netlify.app"
        </div>
    </div>

    <script>
        // Display current context
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('current-origin').textContent = window.location.origin;

        async function testDebugEndpoint() {
            const resultDiv = document.getElementById('debug-result');
            resultDiv.innerHTML = '<div class="result">üîÑ Testing debug endpoint...</div>';
            
            try {
                const response = await fetch('/.netlify/functions/create-checkout-session?debug=1', {
                    method: 'GET'
                });
                
                const data = await response.json();
                const isDevUrl = data.baseUrl && data.baseUrl.includes('dev3') && data.baseUrl.includes('netlify.app');
                
                resultDiv.innerHTML = `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <h3>Debug Endpoint Result:</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Base URL:</strong> ${data.baseUrl || 'Not found'}</p>
                        <p><strong>Is Dev3 URL:</strong> ${isDevUrl ? '‚úÖ YES' : '‚ùå NO'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Debug Endpoint Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function createTestCheckout() {
            const resultDiv = document.getElementById('checkout-result');
            resultDiv.innerHTML = '<div class="result">üîÑ Creating test checkout session...</div>';
            
            try {
                const response = await fetch('/.netlify/functions/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        intendedTier: 'Founding Member',
                        email: 'test@example.com',
                        assessmentId: 'test-debug-' + Date.now()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.url) {
                    // Extract success_url from Stripe URL if possible
                    const stripeUrl = new URL(data.url);
                    const successUrl = stripeUrl.searchParams.get('success_url');
                    const cancelUrl = stripeUrl.searchParams.get('cancel_url');
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Checkout Session Created</h3>
                            <p><strong>Stripe URL:</strong> <a href="${data.url}" target="_blank">Open Stripe Checkout</a></p>
                            <p><strong>Success URL:</strong> ${successUrl || 'Not visible in URL'}</p>
                            <p><strong>Cancel URL:</strong> ${cancelUrl || 'Not visible in URL'}</p>
                            <p><strong>Contains Dev3:</strong> ${(successUrl && successUrl.includes('dev3')) ? '‚úÖ' : '‚ùå'}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                            <p><em>Note: Success/cancel URLs are embedded in session, check Stripe dashboard for full details</em></p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Checkout Session Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>Checkout Session Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-run debug test on load
        window.onload = () => {
            setTimeout(testDebugEndpoint, 1000);
        };
    </script>
</body>
</html>

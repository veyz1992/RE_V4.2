<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RestorationExpertise Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #F3F4F6; /* gray-light */
        --bg-card: #ffffff;
        --bg-subtle: #F9FAFB; /* gray-50 equivalent */
        --bg-input: #ffffff;
        --bg-overlay: rgba(44, 44, 44, 0.6);

        --text-main: #2C2C2C; /* charcoal */
        --text-muted: #4A4A4A; /* gray-dark */
        --text-inverted: #F5F5F5;
        
        --border-subtle: #E5E7EB; /* gray-border */
        
        --accent: #D4AF37; /* gold */
        --accent-dark: #B8941F; /* gold-dark */
        --accent-light: #E8D7A0; /* gold-light */
        --accent-text: #2C2C2C; /* charcoal */
        --accent-bg-subtle: rgba(212, 175, 55, 0.1);

        --success: #10B981;
        --warning: #F59E0B;
        --error: #EF4444;
        --info: #3B82F6;
      }
      
      html[data-theme='dark'] {
        --bg-main: #1A1A1A; /* charcoal-dark */
        --bg-card: #2C2C2C; /* charcoal */
        --bg-subtle: #404040; /* charcoal-light */
        --bg-input: #404040;
        --bg-overlay: rgba(0, 0, 0, 0.8);
        
        --text-main: #F5F5F5; /* text-light */
        --text-muted: #8B8B8B; /* gray */
        --text-inverted: #1A1A1A;
        
        --border-subtle: #404040; /* charcoal-light */
        
        --accent: #E8D7A0; /* gold-light */
        --accent-dark: #D4AF37; /* gold */
        --accent-light: #F0E6C0;
        --accent-text: #1A1A1A;
        --accent-bg-subtle: rgba(232, 215, 160, 0.1);
      }
      
      body {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
            },
            colors: {
              gold: {
                DEFAULT: '#D4AF37', // Primary Gold
                light: '#E8D7A0',
                dark: '#B8941F',
              },
              'brand-accent': {
                DEFAULT: '#b19866',
                dark: '#9c8658',
              },
              charcoal: {
                DEFAULT: '#2C2C2C',
                light: '#404040',
                dark: '#1A1A1A',
              },
              gray: {
                light: '#F3F4F6', // Lighter background
                DEFAULT: '#8B8B8B', // Medium Gray
                dark: '#4A4A4A',
                border: '#E5E7EB',
              },
              'text-light': '#F5F5F5',
              'text-muted': '#8B8B8B',
              success: '#10B981',
              warning: '#F59E0B',
              error: '#EF4444',
              info: '#3B82F6',
            },
            boxShadow: {
              'md': '0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1)',
              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1)',
              'xl': '0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)',
              '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.25)',
              'inner-gold': 'inset 0 0 0 2px #D4AF37',
            },
            dropShadow: {
              'badge': '0 5px 25px rgba(0, 0, 0, 0.25)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'shake': 'shake 0.5s ease-in-out',
              'slide-up-drawer': 'slideUpDrawer 0.3s ease-out forwards',
              'float-badge': 'floatBadge 3.5s ease-in-out infinite',
              'point-flash': 'pointFlash 0.7s ease-out forwards',
              'slide-out-left': 'slideOutLeft 0.3s ease-out forwards',
              'slide-in-from-right': 'slideInFromRight 0.35s ease-out forwards',
              'slide-out-right': 'slideOutRight 0.3s ease-out forwards',
              'slide-in-from-left': 'slideInFromLeft 0.35s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' },
              },
              slideUpDrawer: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              floatBadge: {
                '0%, 100%': { transform: 'translateY(0px) rotate(-8deg)' },
                '50%': { transform: 'translateY(-10px) rotate(-8deg)' },
              },
              pointFlash: {
                '0%, 100%': { opacity: 0, transform: 'scale(0.8) translateY(10px)' },
                '50%': { opacity: 1, transform: 'scale(1.2) translateY(-5px)' },
                '70%': { opacity: 0, transform: 'scale(1) translateY(0px)' },
              },
              slideOutLeft: {
                'from': { opacity: 1, transform: 'translateX(0)' },
                'to': { opacity: 0, transform: 'translateX(-20px)' },
              },
              slideInFromRight: {
                'from': { opacity: 0, transform: 'translateX(20px)' },
                'to': { opacity: 1, transform: 'translateX(0)' },
              },
              slideOutRight: {
                'from': { opacity: 1, transform: 'translateX(0)' },
                'to': { opacity: 0, transform: 'translateX(20px)' },
              },
              slideInFromLeft: {
                'from': { opacity: 0, transform: 'translateX(-20px)' },
                'to': { opacity: 1, transform: 'translateX(0)' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[var(--bg-main)] font-inter">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
